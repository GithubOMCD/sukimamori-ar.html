	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@700&display=swap" rel="stylesheet">	<style>
		*{
			margin: 0;
			padding: 0;
			
		}
		html,body{
			width: 100vw;
			height: 100vh;
			margin: 0;
			background:#fff;
			overflow: hidden;
		}
		model-viewer{
			width: 80%;
			height: 100%;
			margin: auto;
			line-height: 0;
			position: absolute;

			left: 0;
			right: 0;
			bottom: 0;
			border: none;
		}
		.rogo{
			position: absolute;
			top: 35px;
			left: 35px;
		}
		slot:hover{
			background-color: #fff;
		}
	</style>
	</head>

<body ontouchstart="">
	<img src="images/rogo.jpg" alt="" class="rogo">
